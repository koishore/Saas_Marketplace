<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Seller</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">



    <!-- Bootstrap core CSS -->
    <link href="{% static 'buyer/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>
  <body>

<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
          <p class="text-muted">Seller</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h5 class="text-white">{{ user.email }}'s Space</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
        <strong>Seller</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<main>

  <form>
    <div class="row">
      
      <div class="input-field col s12 m3 right">
        <select name='sort' onchange="this.form.submit()">
          <option value="" disabled selected>{% if request.GET.sort %}{{request.GET.sort}}{% else %}Choose your option{% endif %}</option>
          <option value="Ascending" class='left'>Ascending (A-Z)</option>
          <option value="Descending" class='left'>Descending (Z-A)</option>
        </select>
        <label>Sort by</label>
      </div>
    </div>
  </form>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
              <span class="bd-placeholder-img card-img-top"></span>
  
              <div class="card-body">
                <p class="card-text">API Dashboard</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <!-- <a href="https://wordpress.org/plugins/sawo-labs/" target="_blank" class="btn btn-sm btn-outline-secondary">View</a> -->
    
                  </div>
                  <small class="text-muted"></small>
                </div>
              </div>
            </div>
          </div>
        <div class="col">
          <div class="card shadow-sm">
            <span class="bd-placeholder-img card-img-top"></span>

            <div class="card-body">
              <p class="card-text">Create new api</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <!-- <a href="https://wordpress.org/plugins/sawo-labs/" target="_blank" class="btn btn-sm btn-outline-secondary">View</a> -->
  
                </div>
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card shadow-sm">
              <span class="bd-placeholder-img card-img-top"></span>
  
              <div class="card-body">
                <p class="card-text"> Api status checker</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <!-- <a href="https://wordpress.org/plugins/sawo-labs/" target="_blank" class="btn btn-sm btn-outline-secondary">View</a> -->
    
                  </div>
                  <small class="text-muted"></small>
                </div>
              </div>
            </div>
          </div>

        
      </div>
    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
   
  </div>
</footer>


    <script src="{% static 'buyer/js/bootstrap.bundle.min.js' %}"></script>


  </body>
</html>
